<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>📊 管理后台</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="#dashboard" class="nav-link active" data-page="dashboard">📈 Dashboard</a></li>
                <li><a href="#users" class="nav-link" data-page="users">👥 用户管理</a></li>
                <li><a href="#posts" class="nav-link" data-page="posts">📝 内容管理</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="header">
                <h1 id="page-title">Dashboard</h1>
                <div class="user-info">
                    <span>管理员</span>
                </div>
            </header>

            <div class="content">
                <!-- Dashboard Page -->
                <div id="dashboard-page" class="page active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>总用户数</h3>
                            <p class="stat-number" id="total-users">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>总帖子数</h3>
                            <p class="stat-number" id="total-posts">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>总点赞数</h3>
                            <p class="stat-number" id="total-likes">0</p>
                        </div>
                    </div>

                    <div class="charts-grid">
                        <div class="chart-container">
                            <h3>月度帖子统计</h3>
                            <div id="posts-chart" style="width: 100%; height: 350px;"></div>
                        </div>
                        <div class="chart-container">
                            <h3>用户活跃度</h3>
                            <div id="users-chart" style="width: 100%; height: 350px;"></div>
                        </div>
                    </div>
                </div>

                <!-- Users Management Page -->
                <div id="users-page" class="page">
                    <div class="page-header">
                        <h2>用户列表</h2>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>邮箱</th>
                                    <th>注册时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- Users will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Posts Management Page -->
                <div id="posts-page" class="page">
                    <div class="page-header">
                        <h2>帖子列表</h2>
                    </div>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>标题</th>
                                    <th>作者</th>
                                    <th>创建时间</th>
                                    <th>点赞数</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="posts-table-body">
                                <!-- Posts will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Import ECharts -->
    <script src="/js/echarts.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
